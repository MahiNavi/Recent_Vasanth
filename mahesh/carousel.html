<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width:6%;
    height: 6%;
  }
  .img-nav-carousel{
    font-size: 3px;
    font-weight: bold;
    color: black;
    text-align: center;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\ac.png" alt="Los Angeles" width="100" height="200">
      <span class="img-nav-carousel">AC</span>
    </div>
    <div class="carousel-item">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\fridge.png" alt="Chicago" width="100" height="50px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\home-appl.png" alt="New York" width="100" height="50px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\kitchen-appl.png" alt="New York" width="100" height="50px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\home-theatre.png" alt="New York" width="100" height="50px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\laptop.png" alt="New York" width="100" height="50px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\mobiles.png" alt="New York" width="100" height="50px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\tv.png" alt="New York" width="100" height="50px">
    </div>
    <div class="carousel-item">
      <img src="C:\Users\Windows 10\Desktop\mahesh\nav-carousel\washing-machine.png" alt="New York" width="100" height="50px">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
